<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute to Marcus Aurelius</title>
    <link rel="stylesheet" href="\css\styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Marcus Aurelius</h1>
        <figure id="img-div">
            <img id="image" src="images\MSR-ra-61-b-1-DM.jpg" alt="Marcus Aurelius">
            <figcaption id="img-caption">Marcus Aurelius, Roman Emperor and Philosopher</figcaption>
        </figure>
        <article id="tribute-info">
            <p>Marcus Aurelius was Roman emperor from 161 to 180 and a Stoic philosopher. He is known for his book Meditations, written in Greek while on campaign.</p>
        </article>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Marcus_Aurelius" target="_blank">Learn more about Marcus Aurelius</a>
    </main>
</body>
</html>
